<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Netpro Currency Converter</title>
    </h:head>
    <h:body>
        <h1>Netpro Currency Converter</h1>

        <p>
            <h:outputText rendered="#{converterManager.success}"  value="Success!"/>
        </p>

        <h:form>
            <h3>Add new Exchange Rate</h3>
            <p>
                <h:outputLabel for="fromCurrency" value="From Currency: "/>
            	<h:selectOneMenu id="fromCurrency" value="#{converterManager.fromCurrency}">
					<f:selectItem itemValue="SEK" itemLabel="SEK" />
					<f:selectItem itemValue="EUR" itemLabel="EUR" />
					<f:selectItem itemValue="USD" itemLabel="USD" />
					<f:selectItem itemValue="GBP" itemLabel="GBP" />
				</h:selectOneMenu>
                <h:outputLabel for="toCurrency" value="To Currency: "/>
                <h:selectOneMenu id="toCurrency" value="#{converterManager.toCurrency}">
					<f:selectItem itemValue="SEK" itemLabel="SEK" />
					<f:selectItem itemValue="EUR" itemLabel="EUR" />
					<f:selectItem itemValue="USD" itemLabel="USD" />
					<f:selectItem itemValue="GBP" itemLabel="GBP" />
				</h:selectOneMenu>
                <h:outputLabel for="value" value="Value: "/>
                <h:inputText id="value" value="#{converterManager.value}"/>
            </p>
            <p>
                <h:commandButton value="Add rate" action="#{converterManager.addConversion}"/>
            </p>
            <hr/>
        </h:form>

    </h:body>
</html>
