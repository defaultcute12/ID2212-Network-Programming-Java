<!DOCTYPE html>
<html>
	<head>
		<title>Play</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="websocket.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<br />
			<div id="addDevice">
				<div class="button" id="login"> <a href="#" OnClick="login()">Login</a> </div>
				<div class="button" id="refresh"> <a href="#" OnClick="showLobbies()">Refresh</a> </div>
				<div class="button" id="create"> <a href="#" OnClick="showForm()">Create Lobby</a> </div>
				<form id="addDeviceForm">
					<h3>Create a new Lobby</h3>
					<span>Name: <input type="text" name="device_name" id="device_name"></span>
					<span>Type: 
						<select id="device_type">
							<option name="type" value="2">Default</option>
						</select>
					</span>
					
					<input type="button" class="button" value="Add" onclick=createLobby()>
					<input type="reset" class="button" value="Cancel" onclick=hideForm()>
				</form>
			</div>
			<br />
			
			<h3>Lobbies:</h3>
			<div id="content"></div>
		</div>
	</body>
</html>
